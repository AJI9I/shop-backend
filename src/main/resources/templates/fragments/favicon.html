<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="favicon-tags">
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    
    <!-- PNG Favicons for different sizes -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/media/favicon-16x16.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/media/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/favicon/media/favicon-96x96.png}">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/favicon/media/apple-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="60x60" th:href="@{/favicon/media/apple-icon-60x60.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/favicon/media/apple-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/favicon/media/apple-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/favicon/media/apple-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/favicon/media/apple-icon-120x120.png}">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/favicon/media/apple-icon-144x144.png}">
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/favicon/media/apple-icon-152x152.png}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/media/apple-icon-180x180.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/favicon/media/apple-icon-precomposed.png}">
    
    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="36x36" th:href="@{/favicon/media/android-icon-36x36.png}">
    <link rel="icon" type="image/png" sizes="48x48" th:href="@{/favicon/media/android-icon-48x48.png}">
    <link rel="icon" type="image/png" sizes="72x72" th:href="@{/favicon/media/android-icon-72x72.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/favicon/media/android-icon-96x96.png}">
    <link rel="icon" type="image/png" sizes="144x144" th:href="@{/favicon/media/android-icon-144x144.png}">
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{/favicon/media/android-icon-192x192.png}">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" th:content="@{/favicon/media/ms-icon-144x144.png}">
    
    <!-- Microsoft Icons -->
    <meta name="msapplication-square70x70logo" th:content="@{/favicon/media/ms-icon-70x70.png}">
    <meta name="msapplication-square150x150logo" th:content="@{/favicon/media/ms-icon-150x150.png}">
    <meta name="msapplication-wide310x150logo" th:content="@{/favicon/media/ms-icon-310x310.png}">
    <meta name="msapplication-square310x310logo" th:content="@{/favicon/media/ms-icon-310x310.png}">
</div>
</html>

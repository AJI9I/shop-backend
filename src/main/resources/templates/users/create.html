<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Создать пользователя - MinerHive</title>
    
    <!-- Yandex Verification -->
    <meta name="yandex-verification" content="501f7cbb3e1af62f" />
    
    <!-- Favicon -->
    <th:block th:replace="~{fragments/favicon :: favicon-tags}"></th:block>
    <link id="style" th:href="@{/bootstrap-theme/assets/libs/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-theme/assets/css/styles.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-theme/assets/css/icons.css}" rel="stylesheet">
    
    <!-- Стили для восстановления прокрутки страницы -->
    <style>
        /* Восстановление прокрутки страницы */
        html, body {
            overflow-x: hidden !important;
            overflow-y: auto !important;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="main-content app-content">
            <div class="container-fluid">
                <div class="d-md-flex d-block align-items-center justify-content-between my-4">
                    <h5 class="page-title fs-21 mb-1">Создать пользователя</h5>
                    <nav><ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/private/users}">Пользователи</a></li>
                        <li class="breadcrumb-item active">Создать</li>
                    </ol></nav>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card custom-card">
                            <div class="card-header"><div class="card-title">Новый пользователь</div></div>
                            <div class="card-body">
                                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                                <form th:action="@{/private/users/new}" th:object="${user}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Имя пользователя *</label>
                                        <input type="text" class="form-control" th:field="*{username}" required>
                                        <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Пароль *</label>
                                        <input type="password" class="form-control" th:field="*{password}" required>
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Роли</label>
                                        <div th:each="role : ${allRoles}">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" th:value="${role}" th:name="roles" th:checked="${user.roles != null and user.roles.contains(role)}" th:id="${'role_' + role}">
                                                <label class="form-check-label" th:for="${'role_' + role}" th:text="${role}"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" th:field="*{enabled}" th:id="enabled">
                                            <label class="form-check-label" for="enabled">Активен</label>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">Создать</button>
                                        <a th:href="@{/private/users}" class="btn btn-secondary">Отмена</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/bootstrap-theme/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщения - MinerHive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.2s;
        }
        .message-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .message-content {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 100px;
            overflow: hidden;
        }
        .badge-custom {
            font-size: 0.85rem;
        }
        .timestamp {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MinerHive</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/products">Товары</a>
                <a class="nav-link active" href="/private/messages">Сообщения</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Сообщения WhatsApp</h1>
            <div class="text-muted">
                Всего сообщений: <strong th:text="${totalElements}">0</strong>
            </div>
        </div>

        <div th:if="${messages.empty}">
            <div class="alert alert-info">
                <h4 class="alert-heading">Сообщений нет</h4>
                <p>Сообщения из WhatsApp еще не получены.</p>
            </div>
        </div>

        <div th:unless="${messages.empty}">
            <div th:each="message : ${messages.content}">
                <div class="message-card">
                    <div class="message-header">
                        <div>
                            <h5 class="mb-1" th:text="${message.chatName}">Chat Name</h5>
                            <div class="timestamp" th:text="${message.timestamp}">Timestamp</div>
                        </div>
                        <div>
                            <a th:href="@{'/private/messages/' + ${message.id}}" class="btn btn-primary btn-sm">Просмотр</a>
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <span class="badge bg-secondary badge-custom me-1" th:text="${message.chatType}">type</span>
                        <span class="badge bg-info badge-custom me-1" th:text="${message.senderName}">sender</span>
                        <span th:if="${message.isUpdate}" class="badge bg-warning badge-custom me-1">Обновление</span>
                        <span th:if="${message.parsedData != null && !#strings.isEmpty(message.parsedData)}" 
                              class="badge bg-success badge-custom">Обработано</span>
                        <span th:if="${message.parsedData == null || #strings.isEmpty(message.parsedData)}" 
                              class="badge bg-danger badge-custom">Не обработано</span>
                    </div>
                    
                    <div class="message-content" th:text="${message.content}">Content</div>
                </div>
            </div>

            <!-- Пагинация -->
            <nav aria-label="Навигация по страницам">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/private/messages(page=${currentPage - 1})}">Предыдущая</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/private/messages(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/private/messages(page=${currentPage + 1})}">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

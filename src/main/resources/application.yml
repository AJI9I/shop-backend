spring:
  application:
    name: shop-backend
  
  # База данных PostgreSQL
  # Для изменения параметров используйте переменные окружения:
  # SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/miners}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:vasagaroot}
  
  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          characterEncoding: UTF-8
          useUnicode: true
        jdbc:
          use_unicode: true
        # Настройки для PostgreSQL
        temp:
          use_jdbc_metadata_defaults: false
  
  # SQL скрипты для инициализации схемы (выполняются после Hibernate ddl-auto)
  sql:
    init:
      mode: never
      continue-on-error: true
  
  # H2 Console отключен (используем PostgreSQL)
  h2:
    console:
      enabled: false
  
  # Thymeleaf
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    servlet:
      content-type: text/html;charset=UTF-8
  
  # Jackson (для JSON)
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Europe/Moscow
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-enums: true
  mvc:
    converters:
      preferred-json-mapper: jackson
  
  # HTTP кодировка
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Настройки сервера
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Логирование
logging:
  level:
    root: INFO
    com.miners: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 10

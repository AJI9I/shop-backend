spring:
  application:
    name: shop-backend
  
  # База данных PostgreSQL
  # Для изменения параметров используйте переменные окружения:
  # SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/miners}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:vasagaroot}
    # HikariCP Connection Pool (базовые настройки, переопределяются в prod)
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 900000
      connection-test-query: SELECT 1
  
  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          characterEncoding: UTF-8
          useUnicode: true
        jdbc:
          use_unicode: true
        # Настройки для PostgreSQL
        temp:
          use_jdbc_metadata_defaults: false
  
  # SQL скрипты для инициализации схемы (выполняются после Hibernate ddl-auto)
  sql:
    init:
      mode: never
      continue-on-error: true
  
  # H2 Console отключен (используем PostgreSQL)
  h2:
    console:
      enabled: false
  
  # Thymeleaf
  thymeleaf:
    cache: ${THYMELEAF_CACHE:false}  # По умолчанию false для dev, true для prod
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    servlet:
      content-type: text/html;charset=UTF-8
  
  # Кэширование (Spring Cache)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m
  
  # Jackson (для JSON)
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Europe/Moscow
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-enums: true
  mvc:
    converters:
      preferred-json-mapper: jackson
  
  # HTTP кодировка
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  
  # Настройки загрузки файлов
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

# Настройки сервера
# ВАЖНО: Порт ВСЕГДА должен быть 8050 (не менять!)
server:
  port: 8050
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # Сжатие ответов (gzip) - включено по умолчанию
  compression:
    enabled: ${SERVER_COMPRESSION_ENABLED:true}
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml,image/svg+xml
    min-response-size: 1024

# Настройки приложения
app:
  upload:
    # Директория для загружаемых изображений (вне src/main/resources, чтобы не компилировалась в JAR)
    # Можно переопределить через переменную окружения: APP_UPLOAD_DIR
    # По умолчанию: C:\IdeaPRG\miners\siteImg (для текущей среды разработки)
    # Примеры:
    #   - Абсолютный путь Windows: C:/IdeaPRG/miners/siteImg
    #   - Абсолютный путь Linux: /var/www/miners/images
    #   - Относительный путь: uploads/img/miner-details
    dir: ${APP_UPLOAD_DIR:C:/IdeaPRG/miners/siteImg}

# Логирование
logging:
  level:
    root: INFO
    com.miners: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 10
